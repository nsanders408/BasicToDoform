<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To do form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="todo-container">
      <div class="todo-item">
        <h1>to do list</h1>
        <form action="#" id="newTodoForm">
          <label for="task" id="task-label"></label>
          <input type="text" name="task" id="task" autofocus />
          <input type="submit" value="Add Item" id="input-button" />
        </form>
        <ul id="todoList"></ul>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
